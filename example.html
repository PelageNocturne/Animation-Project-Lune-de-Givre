<!DOCTYPE html>   <!-- Précise que c'est bien du html -->


    <body id="loading">   <!-- Affichage pendant le chargement -->
        
        <!-- Possibilité de rajouter du texte -->
        
        <style>   /* Balise pour le CSS */
            
            body {
                background-color: #maCouleurDeFond;   /* Couleur ou image de fond pendant le chargement */
            }
            
        </style>
        
    
    </body>   <!-- Fin de balise -->

       
    <body id="content">   <!-- Affichage une fois la page chargée -->

        
        <head>    <!-- En-tête -->
            
            <meta charset="utf-8" />    <!-- Convention en rapport avec les caractères -->
            <title>Le titre</title>    <!-- Titre de la page affiché sur l'onglet en haut -->
            <link rel="icon" href="monImage.machin">    <!-- Icone affichée sur l'onglet à droite du titre -->
            
            <script>    <!-- Balise JavaScript pour savoir si l'appareil est un téléphone/tablette ou un ordinateur -->

                if( navigator.userAgent.match(/iPhone/i)
                    || navigator.userAgent.match(/webOS/i)
                    || navigator.userAgent.match(/Android/i)
                    || navigator.userAgent.match(/iPad/i)
                    || navigator.userAgent.match(/iPod/i)
                    || navigator.userAgent.match(/BlackBerry/i)
                    || navigator.userAgent.match(/Windows Phone/i)
                ){
                    document.write('<link rel="stylesheet" href="CSSpourTéléphone.css">');    <!-- Écrit du html pour charger le CSS pour mobile ... -->
                } else {
                    document.write('<link rel="stylesheet" href="CSSpourOrdi.css">');    <!-- ... ou pour charger le CSS ordi -->
                }

            </script>
            
        </head>
        
        
        <script type="text/javascript">    <!-- Permet le chargement du CSS avant l'affichage de la page -->
 
            document.body.className += " hasJS"; 
 
        </script> 

        
        <maPage>    <!-- Contenu de la page -->
       
        
    </body>


</html>
