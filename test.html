<!DOCTYPE html>

<body>

<h2>Sizes:</h2>

<p id="screen"></p>
<p id="window"></p>
<p id="page"></p>

<script>

// Get the browser window size
var windowWidth = window.innerWidth;
var windowHeight = window.innerHeight;
  
if (windowWidth > windowHeight) {
  document.write('navigateur format paysage');
} else {
  document.write('navigateur format portrait');
}

</script>
</body>
